<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options page</title>
    <link rel="stylesheet" href="styles/options.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap">
    <script src="scripts/chrome-extension-async.js"></script>
    <script src="scripts/optionManager.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/options.js"></script>
</head>
<body>
    <div class="option-panel">
        <div class="option-panel__checkbox-option option-panel__checkbox-option--params-highlighting">
            <label class="checkbox">Highlight names of params that equal "id" or ends with "id"
                <input class="checkbox__input" type="checkbox">
                <span class="checkbox__mark"></span>
            </label>
        </div>
        <div class="option-panel__checkbox-option option-panel__checkbox-option--params-sorting">
            <label class="checkbox">Sort params alphabetically
                <input class="checkbox__input" type="checkbox">
                <span class="checkbox__mark"></span>
            </label>
        </div>
        <div class="option-panel__save-button">Save</div>
    </div>
</body>
</html>
