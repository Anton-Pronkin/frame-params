<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame params popup</title>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/popup.js"></script>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="content">
        <ul class="content__frames">
            <li class="content__frame">
                <div class="content__frame-title">Title 1</div>
                <ul class="content__frame-params">
                    <li class="content__frame-param">
                        <div class="content__param-name">Param 1</div>
                        <input class="content__param-value" value="Param-value 1"></input>
                        <div class="content__copy-param-button">copy</div>
                    </li>
                    <li class="content__frame-param">
                        <div class="content__param-name">Param 2</div>
                        <div class="content__param-value">Param-value 2</div>
                        <div class="content__copy-param-button">copy</div>
                    </li>
                    <li class="content__frame-param">
                        <div class="content__param-name">Param 3</div>
                        <div class="content__param-value">Param-value 3</div>
                        <div class="content__copy-param-button">copy</div>
                    </li>
                </ul>
            </li>
            <li class="content__frame">
                <div class="content__frame-title">Title 2</div>
                <ul class="content__frame-params">
                    <li class="content__frame-param">
                        <div class="content__param-name">Param 1</div>
                        <div class="content__param-value">Param-value 1</div>
                        <div class="content__copy-param-button">copy</div>
                    </li>
                    <li class="content__frame-param">
                        <div class="content__param-name">Param 2</div>
                        <div class="content__param-value">Param-value 2</div>
                        <div class="content__copy-param-button">copy</div>
                    </li>
                    <li class="content__frame-param">
                        <div class="content__param-name">Param 3</div>
                        <div class="content__param-value">Param-value 3</div>
                        <div class="content__copy-param-button">copy</div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
